<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url(assets/images/background/bg-login-2.jpg) no-repeat center center; background-size: cover; background-attachment: fixed;">
    <div class="auth-box m-3 m-md-0 rounded-4 shadow">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <div class="text-center my-3">
                <span class="db"><img src="assets/images/logo-tdah-dark.png" alt="logo" /></span>
                <h2 class="mt-3 font-medium">Iniciar sesión</h2>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="login()" class="form-horizontal" id="loginform">
                        <div class="input-group mb-3">
                            <span class="input-group-text rounded-start-pill fs-4" id="basic-addon1"><i class="fas fa-user-md"></i></span>

                            <input type="text" class="form-control rounded-end-pill fs-4" placeholder="Usuario" aria-label="Usuario"
                                aria-describedby="basic-addon1" [(ngModel)]="credentials.username" name="username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text rounded-start-pill fs-4" id="basic-addon2"><i class="fas fa-key"></i></span>

                            <input type="password" class="form-control rounded-end-pill fs-4" placeholder="Contraseña" aria-label="Contraseña"
                                aria-describedby="basic-addon1" [(ngModel)]="credentials.password" name="password">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="form-check d-flex">
                                    <input type="checkbox" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label fs-3 ms-1" for="customCheck1">Recuérdame</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark fs-3 ms-auto">
                                        <i class="fa fa-lock"></i> ¿Olvidaste la clave?
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="col-xs-12">
                                <button [disabled]="!credentials.username || !credentials.password" class="btn btn-info btn-rounded d-block w-100 fs-5">Entrar</button>
                            </div>
                        </div>
                        <!-- <div class="row mt-4">
                            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                <div class="social">
                                    <a href="javascript:void(0)" class="btn btn-primary me-2" data-toggle="tooltip"
                                        title="" data-original-title="Login with Facebook"> <i aria-hidden="true"
                                            class="fab fa-facebook-f"></i> </a>
                                    <a href="javascript:void(0)" class="btn btn-danger" data-toggle="tooltip" title=""
                                        data-original-title="Login with Google"> <i aria-hidden="true"
                                            class="fab fa-google"></i> </a>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group mb-0 mt-2">
                            <div class="col-sm-12 text-center">
                                <a href="/signup" class="text-info ms-1"><b>Solicitar una cuenta</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}" class="text-center">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-tdah-dark.png" alt="logo" /></span>
                <h3 class="font-medium mb-4">Recuperar contraseña</h3>
                <span>¡Ingresa tu correo para recuperar tu cuenta!</span>
            </div>
            <div class="row mt-3">
                <!-- Form -->
                <form class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required=""
                                placeholder="Correo electrónico">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn d-block w-100 btn-lg btn-danger" type="submit"
                                name="action">Recuperar</button>
                        </div>
                        <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                            class="text-dark fs-3 mt-2 ms-auto">¡Recordé la constraseña!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
