<div class="text-end mt-3">
    <input type="text" placeholder="Buscar..." class="form-control" [(ngModel)]="csearchTerm" />
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover border mt-4">
        <thead class="table-dark text-white">
            <tr>
                <th class="text-center">#</th>
                <th>Nombre del Paciente</th>
                <th>Contacto</th>
                <th>Fecha Ingreso</th>
                <th>Última Visita</th>
                <th>Diagnóstico</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="border table-striped border-dark align-middle fw-normal">
            <tr *ngFor="let patient of patients | slice: (cpage-1) * cpageSize : (cpage-1) * cpageSize + cpageSize ; index as i">
                <td class="text-center">{{ i + 1 }}</td>
                <td>
                    <img *ngIf="patient.urlImg; else defaultImage" [src]="patient.urlImg" class="me-2 rounded-circle" style="width: 36px">
                    <ng-template #defaultImage>
                        <img src="assets/images/users/user4.jpg" class="me-2 rounded-circle" style="width: 36px">
                    </ng-template>
                    <ngb-highlight [result]="patient.nombre" [term]="csearchTerm"></ngb-highlight>
                    <span>&nbsp;</span>
                    <ngb-highlight [result]="patient.apellidoP" [term]="csearchTerm"></ngb-highlight>
                    <span>&nbsp;</span>
                    <ngb-highlight [result]="patient.apellidoM" [term]="csearchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="patient.correo" [term]="csearchTerm"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="patient.fechaRegistro" [term]="csearchTerm"></ngb-highlight>
                </td>
                <td>
                    <span>--/--/----</span>
                </td>
                <td>
                    <span>Sin diagnóstico</span>
                    <!-- <span class="badge rounded-pill font-medium" 
                          [ngClass]="{
                                        'bg-secondary':patient.Diagnosis==='Normal',
                                        'bg-success':patient.Diagnosis==='Mixto',
                                        'bg-primary':patient.Diagnosis==='Hiperactivo',
                                        'bg-info':patient.Diagnosis==='Inatento'
                                    }">{{client.Diagnosis}}</span> -->
                </td>
                <!-- <td class="text-center">
                    <ngb-highlight [result]="client.LastDate" [term]="csearchTerm"></ngb-highlight>
                </td> -->
                <!-- <td class="text-center">
                    <span class="badge rounded-pill font-medium" 
                          [ngClass]="{
                                        'bg-success':client.Status==='Activo'
                                    }">{{client.Status}}</span>
                </td> -->
                <td class="text-center">
                    <!-- <a type="button" class="btn btn-rounded btn-outline-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Realizar prueba">
                        <i class="fas fas fa-file-medical-alt"></i> 
                    </a> -->
                    <a [routerLink]="['/app/patients/patient-profile', patient.idUsuario]" 
                        type="button" class="btn btn-rounded btn-outline-info">
                        Ver perfil <i class="fas fa-angle-right ms-2"></i> 
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-between flex-column flex-lg-row">
    <div class="bg-white">
        <ngb-pagination [(page)]="cpage" [pageSize]="cpageSize" [collectionSize]="patients.length"></ngb-pagination>
    </div>
    <div>
        <select class="form-select" style="width: auto" [(ngModel)]="cpageSize">
            <option [ngValue]="2">2 items por página</option>
            <option [ngValue]="4">4 items por página</option>
            <option [ngValue]="6">6 items por página</option>
        </select>
    </div>
</div>
