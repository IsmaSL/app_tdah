<div class="d-flex justify-content-between mt-1">
    <h3>Historial de pruebas</h3>
    <select class="form-select" style="width: auto">
        <option>Todos</option>
        <option>2023</option>
        <option>2022</option>
    </select>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover border mt-3">
        <thead class="table-dark text-white">
            <tr>
                <th>ID Prueba</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Duraci칩n</th>
                <th>Dispositivo</th>
                <th>Prediagn칩stivo</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="border border-dark align-middle fw-normal">
            <tr *ngFor="let arrayItem of data; let i = index">
                <td> {{ arrayItem.idTest }} - {{ i + 1 }} </td>
                <td> {{ arrayItem.fecha }} </td>
                <td> {{ arrayItem.horaInicio }} </td>
                <td> {{ arrayItem.duracionPrueba }} </td>
                <td> 
                    <ng-container *ngIf="arrayItem.idDispositivo === '02'">
                        <span class="rounded-4 text-white px-2 bg-info py-1">Muse Band S</span>
                    </ng-container>
                </td>
                <td>
                    <ng-container *ngIf="arrayItem.prediagnostico === '0'">
                        <span class="rounded-4 text-white px-2 bg-info py-1">Sin TDAH</span>
                    </ng-container>
                    <ng-container *ngIf="arrayItem.prediagnostico === '1'">
                        <span class="rounded-4 text-white px-2 bg-warning py-1">TDAH Inatento</span>
                    </ng-container>
                    <ng-container *ngIf="arrayItem.prediagnostico === '2'">
                        <span class="rounded-4 text-white px-2 bg-primary py-1">TDAH Hiperactivo</span>
                    </ng-container>
                    <ng-container *ngIf="arrayItem.prediagnostico === '3'">
                        <span class="rounded-4 text-white px-2 bg-success py-1">TDAH Mixto</span>
                    </ng-container>
                </td>
                <td>
                    <button [routerLink]="['/app/patients/patient-profile/reports', i+1]" 
                        type="button" class="btn btn-rounded btn-outline-info">
                        Ver reporte <i class="fas fa-angle-right"></i> 
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-between">
    <select class="form-select" style="width: auto">
        <option>4 items por p치gina</option>
        <option>6 items por p치gina</option>
    </select>
</div>
