<div class="card shadow rounded-4 bg-white">
    <div class="p-4 rounded-4 rounded-bottom bg-info">
        <div class="align-items-center">
            <div class="text-center">
                <h4 class="mb-0 fw-semi text-white">Pacientes Atendidos Recientemente</h4>
            </div>
        </div>
    </div>
    <div class="card-body rounded-top rounded-4 bg-light py-2">
        <li class="d-flex align-items-center py-3" *ngFor="let e of earning">
            <img [src]="e.img" class="rounded-circle" width="60" />
            <div class="ms-3">
                <h4 class="fw-normal mb-0">{{e.name}}</h4>
                <span class="text-muted">{{e.date}}</span>
            </div>
            <div class="ms-auto">
                <a href="/app/patients/patient-profile">
                    <h2 class="mb-0 text-info font-medium">
                        <i [ngClass]="[e.icon]"></i>
                    </h2>
                </a>
            </div>
        </li>
        <div class="py-3">
            <a href="/app/patients" type="button" class="btn btn-rounded btn-outline-info d-block w-100 fs-4">Ver todos los pacientes</a>
        </div>
    </div>
</div>
