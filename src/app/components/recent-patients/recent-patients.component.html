<div class="card shadow rounded-4 bg-white">
    <div class="p-4 rounded-4 rounded-bottom bg-info">
        <div class="align-items-center">
            <div class="text-center">
                <h4 class="mb-0 fw-semi text-white">Pacientes AÃ±adidos Recientemente</h4>
            </div>
        </div>
    </div>
    <div class="card-body rounded-top rounded-4 bg-white p-0">
        <div class="list-group mt-3 mb-4">
            <a *ngFor="let d of data" [routerLink]="['/app/patients/patient-profile', d.idUsuario]" 
                class="d-flex align-items-center list-group-item list-group-item-action list-group-item-light px-4 my-1">
                <div>
                    <img [src]="d.urlImg" class="rounded-circle" width="60" />
                </div>
                <div class="ms-3">
                    <h4 class="fw-normal mb-0">{{ d.nombre }} {{ d.apellidoP }} {{ d.apellidoM }}</h4>
                    <span class="text-muted fs-4">{{ d.fechaRegistro }}</span>
                </div>
                <div class="ms-auto">
                    <i class="fas fa-chevron-right text-info fw-bold fs-5"></i>
                </div>
            </a>
        </div>
        <div class="px-4 pb-4">
            <a href="/app/patients" type="button" class="btn btn-rounded btn-outline-info d-block w-100 fs-4">Lista Completa de Pacientes</a>
        </div>
    </div>
</div>
