<form #workForm="ngForm" class="editForm" novalidate>
    <div >
        <div class="tab-pane active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class="row">
                <p class="text-center">En desarrollo, disculpe las molestias</p> 
            </div>
            <div class="form-group text-center space-20">
                <button uiSref="dispositivos" type="button" class="btn btn-raised btn-secondary me-1" (click)="cancel()"> Anterior </button>
                <button uiSref="#" type="button" class="btn btn-raised btn-info" [disabled]="true" (click)="save()"> Siguiente </button>
            </div>
        </div>
    </div>
</form>
